<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Line Duel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="lobby" class="screen active">
            <h1>Number Line Duel</h1>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="createGame">Create Game</button>
            </div>
            <div class="input-group">
                <input type="text" id="gameCode" placeholder="Game Code" maxlength="6">
                <button id="joinGame">Join Game</button>
            </div>
        </div>

        <div id="waitingRoom" class="screen">
            <h2>Waiting for opponent...</h2>
            <p>Game Code: <span id="displayGameCode"></span></p>
            <p>Share this code with your friend!</p>
        </div>

        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="target-display">
                    Target: <span id="targetNumber">0</span>
                </div>
                <div class="token-display">
                    Position: <span id="tokenPosition">0</span>
                </div>
                <div id="turnIndicator" class="turn-indicator"></div>
            </div>

            <div class="number-line">
                <div class="line"></div>
                <div class="token" id="gameToken"></div>
                <div class="target-marker" id="targetMarker"></div>
            </div>

            <div class="central-row">
                <h3>Central Cards</h3>
                <div id="centralCards" class="cards-container"></div>
            </div>

            <div class="player-hand">
                <h3>Your Hand</h3>
                <div id="playerHand" class="cards-container"></div>
            </div>

            <div class="opponent-info">
                <h3>Opponent</h3>
                <div id="opponentHand" class="cards-container"></div>
            </div>
        </div>

        <div id="gameOverScreen" class="screen">
            <h2 id="gameResult"></h2>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/@/client.ts"></script>
</body>
</html>
