    <script>
        // Dynamic Socket.io script loading based on current host
        const currentHost = window.location.hostname;
        const socketPort = 3001;
        const socketUrl = `http://${currentHost}:${socketPort}`;
        
        // Load Socket.io script dynamically
        const script = document.createElement('script');
        script.src = `${socketUrl}/socket.io/socket.io.js`;
        script.onload = () => {
            // Store the socket URL globally for the client to use
            window.SOCKET_URL = socketUrl;
            
            // Load the main client script
            import('./src/client.ts').catch(error => {
                console.error('Failed to load client:', error);
                document.body.innerHTML += '<p style="color: red;">Failed to load game client. Check console.</p>';
            });
        };
        script.onerror = () => {
            document.body.innerHTML += '<p style="color: red;">Failed to connect to game server. Make sure server is running.</p>';
        };
        document.head.appendChild(script);
    </script>
</body>
